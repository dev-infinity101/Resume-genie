[phases.setup]
nixPkgs = ["python311", "cmake", "gcc", "pkg-config"]
aptPkgs = [
    "build-essential",
    "cmake",
    "pkg-config",
    "libcairo2-dev",
    "libpango1.0-dev",
    "libpangocairo-1.0-0",
    "libgdk-pixbuf2.0-dev",
    "libffi-dev",
    "python3-dev",
    "libxml2-dev",
    "libxslt1-dev"
]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
